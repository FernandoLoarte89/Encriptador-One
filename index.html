<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./imagenes/logoagente.png">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Encriptador One</title>
    </head>
    <body>
        <!-- Encabezado -->
        <header>
            <a href="#" rel="">
                <img src="./imagenes/Logo.png" alt="Logo Alura" class="logo">
            </a>
        </header>
        
        <!-- Principal -->
        <main>
            <section class="encriptador">
                <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
                <div class="encriptador-aviso">
                    <img src="./imagenes/Vector.png" alt="Imagen Aviso" class="image-aviso">
                    <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="encriptador-contenedor">
                    <button type="submit" class="btn-encriptar">Encriptar</button>
                    <button type="submit" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="tarjeta">
                <div class="tarjeta-contenedor">
                    <img src="./imagenes/Muñeco.png" alt="Muñeco de Alura" class="img-muñeco">
                    <p class="texto-uno">Ningún mensaje fue encontrado</p>
                    <p class="texto-dos">Ingresa en texto que deseas encriptar o Desencriptar</p>
                </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btn-copiar">Copiar</button>
            </section>
        </main>

        <!-- Pie de Pagina -->
        <footer>
            <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por FernandoLoarte</p>
        </footer>

        <script src="./js/encriptador.js"></script>

    </body>
</html>
